<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
  </head>
  <body>
    <article class="article">
      <div class="bg"></div>
      <div class="article-container">
        <span class="article-type">FEATURED</span>
        <h3 class="article-title">Blue Ocean Waves Crash</h3>
        <span>-----</span>
        <p class="article-text">
          See the beatuiful oceans of the Pacific coast where the water is so
          clean you can see the sand.
        </p>
      </div>
    </article>

    <article class="article" id="cave">
      <div class="bg"></div>
      <div class="article-container">
        <span class="article-type">FEATURED</span>
        <h3 class="article-title">Carves In The Caves</h3>
        <span>-----</span>
        <p class="article-text">
          Long exposure photography is when you leave the shutter open longer
          than usual to pick up more light.
        </p>
      </div>
    </article>

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .article {
        box-shadow: 1px 2px 20px rgba(0, 0, 0, 0.2);
        transform-style: preserve-3d;
        width: 300px;
        height: 600px;

        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        transition: all 0.2s ease;

        &:hover {
          .bg {
            filter: blur(1.8px);
            transition: all 0.2s ease;
          }
        }

        .bg {
          background: url("https://images.pexels.com/photos/47424/pexels-photo-47424.jpeg");
          background-size: cover;
          width: 100%;
          height: 100%;
          position: absolute;
        }
        .article-container {
          position: absolute;
          z-index: 1;
        }
        &-container {
          height: 100%;
          margin: -40px 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: flex-end;
          transform: translateZ(100px);
        }
        &-type {
          font-size: 14px;
          letter-spacing: 3px;
        }
        &-title {
          font-size: 40px;
          text-align: center;
          margin: 15px 0;
        }
        &-text {
          font-size: 16px;
          text-align: center;
          line-height: 26px;
        }
      }
      #cave {
        margin: 0 20px;
        .bg {
          background: linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)),
            url("https://i.imgur.com/rvho5lK.jpg");
          background-size: cover;
          background-position: center;
        }
      }
    </style>

    <script>
      VanillaTilt.init(document.querySelectorAll(".article"), {
        max: 25,
        reset: true,
        speed: 400,
        transition: true,
      });
    </script>
  </body>
</html>
